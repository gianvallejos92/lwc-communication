<template>
  <lightning-card  title="Hijo">
    <div class="slds-grid slds-wrap">
      <div class="slds-size_2-of-4">
        <div class="slds-m-top_xx-small slds-m-horizontal_medium">
          <strong> Mensaje en Hijo: </strong> <p>{message}</p>
        </div>
      </div>
      <div class="slds-size_2-of-4">
        <div class="slds-m-top_xx-small slds-m-horizontal_medium">
          <lightning-input
            type="text"
            label="Texto en Hijo"
            value={textoHijo}
            onchange={handleTextoHijo}
          >
          </lightning-input>
        </div>
      </div>
      <div class="slds-size_2-of-4"></div>
      <div class="slds-size_2-of-4">
        <div class="slds-m-top_xx-small slds-m-horizontal_medium">
          <lightning-button
            onclick={enviarAPadre}
            variant="destructive-text"
            label="Enviar Texto a Padre"
          >
          </lightning-button>
        </div>
      </div>
    </div>
  </lightning-card>
</template>
